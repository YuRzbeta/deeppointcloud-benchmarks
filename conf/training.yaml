# Those arguments defines the training hyper-parameters
training:
    shuffle: False
    num_workers: 4
    batch_size: 1
    cuda: True
    precompute_multi_scale: False # Compute multiscate features on cpu for faster training / inference
    epochs: 100
    optimizer: Adam
    learning_rate:
        scheduler_type: "step_decay"
        base_lr: 0.001
        lr_decay: 0.5
        decay_step: 200000
        lr_clip: 1e-5
    weight_name: "acc" # Used during resume, select with model to load from [miou, macc, acc..., latest]
    enable_cudnn: True
    checkpoint_dir: "outputs/checkpoints"
    resume: True
